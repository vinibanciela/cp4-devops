services:
  kaow-api:
    build:
      context: ./KAOW
      dockerfile: Dockerfile
    container_name: kaow-api
    ports:
      - "8080:8080"
    environment:
      ASPNETCORE_ENVIRONMENT: "Production"
      ASPNETCORE_URLS: "http://0.0.0.0:8080"
      ConnectionStrings__DefaultConnection: "Server=tcp:sqlserver-kaow.database.windows.net,1433;Initial Catalog=kaow-db-dev;Persist Security Info=False;User ID=admsql;Password=devops@Fiap2tds;MultipleActiveResultSets=False;Encrypt=True;TrustServerCertificate=False;Connection Timeout=30;"
    # Reinicia se o processo sair com código != 0 (útil se a API falhar ao iniciar)
    restart: on-failure
    # Healthcheck simples: considera saudável quando a API responde HTTP
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:8080/ || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - kaow-network

networks:
  kaow-network:
    name: kaow-network
    driver: bridge
